<div class="admin shadow shadow-gray-500 rounded-lg">
    <nav class="shadow-md shadow-gray-500 rounded-lg">
        <h1>SH</h1>
        <ul>
            <li><button [ngClass]="{active: isDashboardActive}"
                    class="shadow-md ring-1 ring-green-900 rounded-lg">Dashboard</button></li>
            <li><button [ngClass]="{active: isAddProductActive}" (click)="addProduct()"
                    class="shadow-md ring-1 ring-green-900 rounded-lg">AddProduct</button>
            </li>
        </ul>
        <div class="logout ring-1 ring-green-900 rounded-[1rem]" (click)="logoutHadler()" tabindex="-1">
            <img src="../../assets/profile.png" alt="profile" class="img-center">
            <p>Pacifique Twagirayesu</p>
            <svg class="-mr-1 h-10 w-10 text-green-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
            </svg>
            <div *ngIf="isLogout" class="dropdown shadow-lg shadow-gray-500 rounded-lg">
                <div>
                    <a href="#" class="text-gray-700 block px-4 py-2 text-sm">Account settings</a>
                    <button (click)="logoutUser()" class="text-gray-700 block px-4 py-2 text-sm" type="button">Sign
                        out</button>
                </div>
            </div>

        </div>
    </nav>
    <app-add-product (addProductModalEvent)="hideAddProductModal($event)" *ngIf="isAddProductActive"></app-add-product>
    <div class="stats">
        <div class="solds">
            <h1>Total Sold:</h1>
            <div class="solds-actions">
                <button (click)="dayStats()" class="rounded-lg ring-1 ring-green-900"
                    [ngClass]="{'active':isDayActive}">DAY</button>
                <button (click)="weekStats()" class="rounded-lg ring-1 ring-green-900"
                    [ngClass]="{'active':isWeekActive}">WEEK</button>
                <button (click)="monthStats()" class="rounded-lg ring-1 ring-green-900"
                    [ngClass]="{'active':isMonthActive}">MONTH</button>
                <button (click)="yearStats()" class="rounded-lg ring-1 ring-green-900"
                    [ngClass]="{'active':isYearActive}">YEAR</button>
            </div>
            <div class="value shadow hover:ring-zinc-900">
                <span>450</span>
            </div>
        </div>
        <div class="filtering">
            <div class="ordering">
                <button class="shadow">ASC</button>
                <button class="shadow">DESC</button>
            </div>
            <ul>
                <li [ngClass]="{active: isMenNavActive}"><button>Men</button></li>
                <li><button>Women</button></li>
                <li><button>Kids</button></li>
            </ul>
            <div>
                <form>
                    <input type="search" placeholder="search">
                </form>
            </div>
        </div>
    </div>

        <div class="product-actions">
            <div class="export-import">
                <form>
                    <label for="fileInput">Import Product CSV</label>
                    <input type="file" id="fileInput">
                    <button type="submit">Submit</button>
                </form>

                <button>Export Product CSV</button>
            </div>
            <div class="pagination shadow-lg rounded-lg shadow-gray-500">
                <button>NEXT</button>
                <span>1</span>
                <button>PREV</button>
