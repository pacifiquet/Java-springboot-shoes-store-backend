<div class="custom-modal">
    <!--Main Modal-->
    <div class="content shadow-md rounded-xl">
        <!--modal content-->
        <div class="modal-header">
            <h1>Create An Account</h1>
            <button (click)="hideSignUpModal()" class="shadow-md rounded-md"> <svg width="49" height="48"
                    viewBox="0 0 49 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.5 8L40.5 40M8.5 40L40.5 8" stroke="black" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg></button>
        </div>

        <div class="modal-body">
            <form>
                <input class="shadow-md rounded-md" type="text" placeholder="Email">
                <input class="shadow-md rounded-md" type="text" placeholder="Name">
                <input class="shadow-md rounded-md" type="text" placeholder="Address">
                <input class="shadow-md rounded-md" type="password" placeholder="Password">
                <input class="shadow-md rounded-md" type="password" placeholder="Confirm Password">
                <input class="shadow-lg" type="button" value="submit" />
            </form>
            <p>Already have account? <strong (click)="showLoginModal()">Login</strong></p>
        </div>
    </div>
</div>
