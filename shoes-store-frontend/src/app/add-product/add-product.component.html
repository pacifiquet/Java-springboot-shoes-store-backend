<div class="custom-modal">
    <div class="content">
        <div class="modal-header">
            <!-- modal header-->
            <h1 class="p-[3rem]">Add Product</h1>
            <button (click)="closeProductModal()" class="rounded-lg shadow-md shadow-gray-500">
                <svg width="49" height="48" viewBox="0 0 49 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.5 8L40.5 40M8.5 40L40.5 8" stroke="black" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <!-- modal body-->
        <div class="modal-body mt-[2rem]">
            <form>
                <div class="fields">
                    <div class="left-form">
                        <input class="shadow-md shadow-gray-400 rounded-md" type="text" id="name"
                            placeholder="Product Name">
                        <label id="product-image" class="shadow-md shadow-gray-400 rounded-md ring-1 ring-green-900"
                            for="file">Upload Product
                            Image
                            <input type="file" id="file">
                        </label>
                        <input class="shadow-md shadow-gray-400 rounded-md" type="text" id="category"
                            placeholder="category">
                    </div>

                    <div class="right-form">
                        <textarea class="shadow-md shadow-gray-400 rounded-md" placeholder="Description"
                            id="desc"></textarea>
                        <div class="stock-price">
                            <input class="shadow-md shadow-gray-400 rounded-md" type="text" id="price"
                                placeholder="Price">
                            <input class="shadow-md shadow-gray-400 rounded-md" type="text" id="stock"
                                placeholder="Stock">
                        </div>
                    </div>

                </div>
                <button class="shadow-md shadow-gray-400 rounded-md m-[3rem] ring-1 ring-green-900">Add Product</button>
            </form>
        </div>
    </div>
</div>
